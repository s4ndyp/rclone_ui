version: '3.8'

services:
  rclone-web-gui:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "8080:80"    # Frontend (nginx)
      - "3001:3001"  # Backend API
      - "5572:5572"  # Rclone RC
    volumes:
      - rclone-data:/data  # Persistent rclone config
      - ./docker/nginx.conf:/etc/nginx/sites-available/default:ro
    env_file:
      - .env  # Load environment variables from .env file
    environment:
      - FRONTEND_PORT=80
      - BACKEND_PORT=3001
      - RCLONE_RC_ADDR=localhost:5572
      - RCLONE_RC_USER=${RCLONE_RC_USER:-admin}
      - RCLONE_RC_PASS=${RCLONE_RC_PASS:-secret}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  rclone-data:
    driver: local
