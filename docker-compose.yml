version: '3.8'

services:
  rclone-web-gui:
    build:
      context: .
      dockerfile: Dockerfile
    # image: ghcr.io/s4ndyp/rclone_ui/rclone_ui:latest
    ports:
      - "8080:8000"    # Web interface
    volumes:
      - rclone-data:/data  # Persistent rclone config
    environment:
      - RCLONE_RC_URL=http://localhost:5572
      - RCLONE_RC_USER=${RCLONE_RC_USER:-admin}
      - RCLONE_RC_PASS=${RCLONE_RC_PASS:-secret}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  rclone-data:
    driver: local
